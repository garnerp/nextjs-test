query Footer {
  globalFooter {
    allProductLinks {
      ...LinkFields
    }
    companyLinks {
      ...LinkFields
    }
    disclaimerLinks {
      ...LinkFields
    }
    partnerLinks {
      ...LinkFields
    }
    resourcesLinks {
      ...LinkFields
    }
    primaryLogo {
      alt
      url
    }
    socialLinks {
      network {
        icon {
          alt
          url
        }
        name
      }
      url
    }
  }
}

fragment LinkFields on LinkRecord {
  external
  title
  url
}
